<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV 파일 업로드</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/upload.css}" type="text/css"/>
</head>
<body>
<h1>CSV 파일 업로드</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <div>
        <label for="srvyBscFile">기본 정보 CSV:</label>
        <input type="file" id="srvyBscFile" name="srvyBscFile" accept=".csv" required>
    </div>

    <div>
        <label for="srvyCbookFile">코드북 CSV:</label>
        <input type="file" id="srvyCbookFile" name="srvyCbookFile" accept=".csv" required>
    </div>

    <div>
        <label for="srvyCtgryFile">카테고리 CSV:</label>
        <input type="file" id="srvyCtgryFile" name="srvyCtgryFile" accept=".csv" required>
    </div>

    <div>
        <label for="srvyRspnsFile">응답값 CSV:</label>
        <input type="file" id="srvyRspnsFile" name="srvyRspnsFile" accept=".csv" required>
    </div>

</form>

<div class="button-container">
    <button type="submit" form="uploadForm" id="uploadButton">업로드</button>
    <button id="ETLProcessButton" disabled>ETL 처리</button>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const submitButton = document.getElementById('uploadButton');

        submitButton.disabled = true;
        submitButton.textContent = '업로드 중...';

        fetch('/api/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text || response.statusText);
                });
            }
            return response.text();
        })
        .then(data => {
            alert(data);
            form.reset();
        })
        .catch(error => {
            console.error(error);
            alert(error.message);
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = '업로드';
        });
    });

    document.getElementById('ETLProcessButton').addEventListener('click', function() {
        const etlButton = this;
        alert('ETL 처리 기능은 현재 비활성화되어 있습니다. 필요 시 활성화할 수 있습니다.');

</script>
